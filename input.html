<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Input of html</title>
</head>

<body>

<h3><u> Some Important inputs of html </u> </h3>
<form>
  <label> Your name: </label>
  <input type="text"><br>
  <label> Password: </label>
  <input type="password"><br>
  <label>Enter your date of birth: </label>
  <input type="date"><br>
  <label>Are you a human if yes click tick:</label>
  <input type="checkbox"><br>
  <label>give your file: </label>
  <input type="file"><br>
  <label> enter your range: </label>
  <input type="range"><br>
  <label> click on radio: </label>
  <input type="radio"><br>
  <label for="submit"> </label>
  <input type="submit"><br>
  <label> search: </label>
  <input type="search">
  <label for="color"></label>
  <input type="color"><br>
  <label for="number"> Enter number: </label>
<input type="number">
</form>
</body>

</html>
